version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*

test:
  artifacts:
    baseDirectory: cypress
    files:
      - '**/*'
  phases:
    preTest:
      commands:
        - npm ci
        - npx cypress install

    test:
      commands:
        - npm run test 