# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type Profile @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String
  username: String
  bio: String
  photo: String
  coverPhoto: String
  firstName: String
  lastName: String
  age: Int
  country: String
  timeZone: String
  city: String
  region: String
  postalCode: String
  language: String
  favoriteGame: String
  preferredGenre: String
  timeAvailability: String
  preferredTeammateAgeRange: String
  skillLevel: String
  preferredGameMode: String
  preferredRole: String
  playStyle: String
  flexibility: Boolean
  behavior: String
  communicationPreference: String
  toleranceLevel: String
  teamworkLevel: String
  competitivenessLevel: String
}

type Friendships @model @auth(rules: [{ allow: owner }]) {
  friendshipId: String
  userId: String
  friendId: String
  status: String
}

type Groups @model @auth(rules: [{ allow: owner }]) {
  groupId: String
  name: String
  createdBy: String
  createdAt: String
  updatedAt: String
  image: String
}

type GroupMemberships @model {
  membershipID: String
  groupId: String
  userId: String
}
